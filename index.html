<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Site buscador de informações de Pomemons"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pokedex - HR</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="top">
          <div class="img-top">
            <figure>
              <img src="assets/images/logo-bg.png" alt="" />
            </figure>
          </div>
          <div class="menu-top">
            <nav class="menu-list">
              <ul class="itens-list">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Fogo</a></li>
                <li><a href="#">Terra</a></li>
                <li><a href="#">Água</a></li>
                <li><a href="#">Elétrico</a></li>
                <li><a href="#">Inseto</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="card-pesquisa">
        <div class="bg-capa"></div>
        <div class="card-capa">
          <div class="search-bar">
            <form action="" method="post" class="form-bar">
              <input
                class="input-search"
                type="search"
                name="inputSearch"
                id="searchBar"
                placeholder="Pesquise aqui seu Pokemon pelo nome ou número"
              />
              <button class="button-search" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </section>

      <section id="card-pokedex">
        <div class="card-container">
          <div class="container">
            <section id="pokedex">
              <figure class="img-pokedex">
                <img src="assets/images/pokedex.png" alt="" />

                <figure class="pokemon">
                  <img src="assets/images/chamander.gif" alt="" />
                </figure>
              </figure>
            </section>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
