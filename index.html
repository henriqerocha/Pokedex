<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Site buscador de informações de Pomemons"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pokedex - HR</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="top">
          <div class="img-top">
            <figure>
              <img src="assets/images/logo-bg.png" alt="" />
            </figure>
          </div>
          <div class="menu-top">
            <nav class="menu-list">
              <ul class="itens-list">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Fogo</a></li>
                <li><a href="#">Terra</a></li>
                <li><a href="#">Água</a></li>
                <li><a href="#">Elétrico</a></li>
                <li><a href="#">Inseto</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="bg-capa">
          <div class="card-capa">
            <div class="container">
              <div class="search-bar">
                <form action="" method="post">
                  <i class="fa fa-search search-icon"></i>
                  <input
                    class="input-search"
                    type="search"
                    name="inputSearch"
                    id="searchBar"
                    placeholder="Pesquise aqui seu pokemon"
                  />
                  <button class="button-search" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
